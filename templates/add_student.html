{% extends "base.html" %} {% block title %} add student {% endblock title %}{% block body%}
<div class="container">
    <form action="" method="post">
        <h2>add student data</h2>
        {% csrf_token %}
        <div class="mb-3">
            <label for="stu_name" class="form-label">Student Name</label>
            <input type="text" class="form-control" id="stu_name" name="stu_name">

        </div>
        <div class="mb-3">
            <label for="collage_name" class="form-label">Collage Name</label>
            <input type="text" class="form-control" id="collage_name" name="collage_name">
        </div>
        <div class="mb-3">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="tel" class="form-control" id="mobile" name="mobile">
        </div>
        <div class="mb-3">
            <label for="branch" class="form-label">branch</label>
            <input type="text" class="form-control" name="branch" id="branch">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body%}
